<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bluetooth API Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <h1>Web Bluetooth API Example</h1>
    <button id="connectButton">Connect to Bluetooth Device</button>

    <script>
        let characteristic;

        async function connectToDevice() {
            try {
                // Request Bluetooth device
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['battery_service'] }]
                });

                // Connect to the selected device
                const server = await device.gatt.connect();

                // Get battery service
                const service = await server.getPrimaryService('battery_service');

                // Get battery level characteristic
                characteristic = await service.getCharacteristic('battery_level');

                // Read battery level value
                const value = await characteristic.readValue();

                // Convert value to percentage
                const batteryLevel = value.getUint8(0);

                // Display battery level
                alert('Battery Level: ' + batteryLevel + '%');
            } catch (error) {
                console.error('Error: ' + error);
            }
        }

        // Attach click event listener to button
        document.getElementById('connectButton').addEventListener('click', connectToDevice);

        // Function to send data to Processing sketch
        function sendDataToSketch(data) {
            if (window.sendToProcessing) {
                window.sendToProcessing(data);
            } else {
                console.error('Processing sketch not initialized.');
            }
        }

        // Function to handle incoming data from Bluetooth
        function handleDataFromBluetooth(data) {
            // Pass data to Processing sketch
            sendDataToSketch(data);
        }
    </script>

    <script type="text/javascript">
        // Processing 4 sketch
        let receivedData = "No data";
        let lastChangeTime = 0;

        function setup() {
            createCanvas(400, 400);
            fill(0);
            textSize(20);
        }

        function draw() {
            // Change background color every 2 seconds
            if (millis() - lastChangeTime > 2000) {
                changeBackgroundColor();
                lastChangeTime = millis();
            }

            background(255);
            text(receivedData, 50, 50);
        }

        // Function to receive data from JavaScript
        function receiveData(data) {
            receivedData = data;
        }

        // Function to send data to JavaScript
        function sendToProcessing(data) {
            receiveData(data);
        }

        function changeBackgroundColor() {
            // Generate random color values
            let r = random(255);
            let g = random(255);
            let b = random(255);
            // Set background color
            background(r, g, b);
        }
//
    </script>
</body>
</html>
