<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Bluetooth API Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <h1>Web Bluetooth API Example</h1>
    <button id="connectButton">Connect to Bluetooth Device</button>

    <script>
        let characteristic;

        async function connectToDevice() {
            try {
                // Request Bluetooth device
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] }]
                });

                // Connect to the selected device
                const server = await device.gatt.connect();

                // Get UART service
                const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');

                // Get UART characteristic
                characteristic = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');

                // Start notifications for the characteristic
                await characteristic.startNotifications();

                // Listen for characteristic value changes
                characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicValueChanged);

                alert('Connected to UART device.');
            } catch (error) {
                console.error('Error: ' + error);
            }
        }

        // Attach click event listener to button
        document.getElementById('connectButton').addEventListener('click', connectToDevice);

        // Function to handle incoming data from UART
        function handleCharacteristicValueChanged(event) {
            const value = event.target.value;
            // Convert the received data to a string
            const textDecoder = new TextDecoder();
            const decodedValue = textDecoder.decode(value);
            // Pass the received data to Processing sketch
            sendDataToSketch(decodedValue);
        }

        // Function to send data to Processing sketch
        function sendDataToSketch(data) {
            if (window.sendToProcessing) {
                window.sendToProcessing(data);
            } else {
                console.error('Processing sketch not initialized.');
            }
        }
    </script>

    <script type="text/javascript">
        // Processing 4 sketch
        let receivedData = "No data";
        let lastChangeTime = 0;

        function setup() {
            createCanvas(400, 400);
            fill(0);
            textSize(20);
        }

        function draw() {
            // Change background color every 2 seconds
            if (millis() - lastChangeTime > 2000) {
                changeBackgroundColor();
                lastChangeTime = millis();
            }

            // Set background color
            background(255);
            // Display received data
            text(receivedData, 50, 50);
        }

        // Function to receive data from JavaScript
        function receiveData(data) {
            receivedData = data;
        }

        // Function to send data to JavaScript
        function sendToProcessing(data) {
            receiveData(data);
        }

        function changeBackgroundColor() {
            // Generate random color values
            let r = random(255);
            let g = random(255);
            let b = random(255);
            // Set background color
            background(r, g, b);
        }
    </script>
</body>
</html>
