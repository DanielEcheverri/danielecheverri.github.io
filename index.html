<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Avatar BT</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script>
			src="BT_connect.js"
		</script>
		<!-- Script for connecting via Bluetooth -->
		<script>
			src="BT_avatar.js"
		</script>
		<!-- Script for dealing with movement -->
		<script>
			src="BT_sketch.js"
		</script>
		<!-- Everything processing -->
	</head>
	<body>
		<h1>Avatar BT Debug</h1>
		<div id="avatarBTdiv">
			<!-- Connect Button -->
			<button id="connectButton" class="button" onclick="connectToDevice()">Connect to Avatar</button>
			<!-- Find Closest Shop Button -->
			<button id="findClosestShopButton" class="button" onclick="findClosestShop()">Find Closest Shop</button>
		</div>
		<!-- Div to display status of Avatar BT shop -->
		<div id="closestShop"></div>
		<!-- Coordinates-->
		<div id="currentLocation"></div>
		<!-- Heading change>-->
		<div id="headingChange"></div>
		<!-- Movement>-->
		<div id="gestureDiv"></div>

		<script></script>
	</body>
</html>
