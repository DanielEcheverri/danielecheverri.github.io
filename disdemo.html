<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Searching for Us @ DIS'24</title>
		<link rel="stylesheet" href="pwd.css" />
	</head>
	<body>
		<div class="logo">
			<img src="logo.svg" alt="Logo" />
		</div>
		<div class="container">
			<h1>Demo Code</h1>
			<div class="input-container">
				<input type="password" id="digit1" maxlength="1" disabled />
				<input type="password" id="digit2" maxlength="1" disabled />
				<input type="password" id="digit3" maxlength="1" disabled />
				<input type="password" id="digit4" maxlength="1" disabled />
			</div>
			<div class="keypad">
				<button onclick="appendDigit(1)">1</button>
				<button onclick="appendDigit(2)">2</button>
				<button onclick="appendDigit(3)">3</button>
				<button onclick="appendDigit(4)">4</button>
				<button onclick="appendDigit(5)">5</button>
				<button onclick="appendDigit(6)">6</button>
				<button onclick="appendDigit(7)">7</button>
				<button onclick="appendDigit(8)">8</button>
				<button onclick="appendDigit(9)">9</button>
				<button class="clear-button" onclick="clearAllDigits()">C</button>
				<button onclick="appendDigit(0)">0</button>
				<button class="ok-button" onclick="checkPassword()">OK</button>
			</div>
		</div>

		<div id="protectedContent" class="hidden"></div>
		<!-- This div will hold the content of protected.html -->

		<script>
			const correctPassword = "1234"; // Change this to your desired 4-digit code
			let currentInput = "";

			function appendDigit(digit) {
			    if (currentInput.length < 4) {
			        currentInput += digit;
			        updateInputFields();
			    }
			}

			function clearAllDigits() {
			    currentInput = "";
			    updateInputFields();
			}

			function updateInputFields() {
			    for (let i = 1; i <= 4; i++) {
			        const inputField = document.getElementById('digit' + i);
			        inputField.value = currentInput[i - 1] || "";
			    }
			}

			function checkPassword() {
			    if (currentInput === correctPassword) {
			        loadProtectedContent();
			    } else {
			        alert("Incorrect password. Access denied.");
			        clearAllDigits();
			    }
			}

			async function loadProtectedContent() {
			         try {
			             const response = await fetch('protected.html');
			             if (!response.ok) {
			                 throw new Error('Failed to load content');
			             }
			             const html = await response.text();

			             // Create a temporary container element
			             const tempDiv = document.createElement('div');
			             tempDiv.innerHTML = html;

			             // Extract the content from the body of protected.html
			             const protectedBody = tempDiv.querySelector('body');
			             if (!protectedBody) {
			                 throw new Error('No body content found in protected.html');
			             }
			             const protectedBodyContent = protectedBody.innerHTML;

			             // Inject the extracted content into the protectedContent div
			             document.getElementById('protectedContent').innerHTML = protectedBodyContent;
			             document.getElementById('protectedContent').classList.remove('hidden');
			             document.querySelector('.container').style.display = 'none'; // Hide password container

			             // Append the head content to the current document's head
			             const headContent = tempDiv.querySelector('head');
			             if (headContent) {
			                 document.head.innerHTML += headContent.innerHTML;

			                 // Reload external scripts
			                 headContent.querySelectorAll('script').forEach(script => {
			                     const newScript = document.createElement('script');
			                     newScript.src = script.src;
			                     document.head.appendChild(newScript);
			                 });
			             } else {
			                 console.warn('No head content found in protected.html');
			             }
			         } catch (error) {
			             console.error('Error loading protected content:', error);
			         }
			     }

			// Clear the current input when the page is loaded
			window.addEventListener('DOMContentLoaded', function() {
			    clearAllDigits();
			});

			// Clear the current input when the page is shown from back/forward cache
			window.addEventListener('pageshow', function(event) {
			    if (event.persisted) {
			        clearAllDigits();
			    }
			});
		</script>
	</body>
</html>
